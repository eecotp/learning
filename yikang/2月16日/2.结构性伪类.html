<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<title>无文档标题</title>
	<style>
		p{
			height: 30px;
			border: 1px solid #000;
		}
		p:nth-child(odd){
			background: red;
		}p:nth-child(even){
			background: blue;
		}
	</style>
</head>
<body>
<p>p1</p>
<p>p1</p>
<p>p3</p>
<p>p4</p>
<p>p5</p>
</body>
</html>
